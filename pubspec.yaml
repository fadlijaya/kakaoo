name: kakaoo
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"
 
dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0
  geolocator: ^7.0.3

  splash_screen_view: ^3.0.0
  firebase_core: ^1.1.1
  firebase_auth: ^1.1.4
  firebase_analytics: ^8.0.4
  cloud_firestore: ^2.1.0
  firebase_storage: ^8.0.0
  geocoding: ^2.0.0
  image_picker: ^0.7.5+2
  google_maps_flutter: ^2.0.6
  flutter_polyline_points: ^1.0.0
  carousel_slider: ^4.0.0
  map_picker: ^0.0.3
  provider: ^5.0.0
  
  flutter_svg: ^0.22.0
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/location_icon.svg
    - assets/success.svg
    - assets/logo.png
    - assets/slider1.png
    - assets/slider2.png